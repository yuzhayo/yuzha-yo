<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable & Resizable Popup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Input Label Text Styles */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .popup {
        position: absolute;
        width: 400px;
        height: 300px;
        min-width: 200px;
        min-height: 150px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        cursor: default;
        transition: box-shadow 0.3s ease;
      }

      .popup:hover {
        box-shadow: 0 35px 60px rgba(0, 0, 0, 0.3);
      }

      .popup-header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 12px 16px;
        cursor: move;
        user-select: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .popup-header:active {
        cursor: grabbing;
      }

      .popup-title {
        font-weight: 600;
        font-size: 14px;
      }

      .popup-controls {
        display: flex;
      }

      .control-btn {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: bold;
      }

      .close-btn {
        background: #ff5f57;
        color: white;
      }

      .control-btn:hover {
        transform: scale(1.1);
        opacity: 0.8;
      }

      .popup-content {
        padding: 20px;
        height: calc(100% - 48px);
        box-sizing: border-box;
        background: #e8e8e8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      .input-box .input {
        font-size: 16px;
        outline: none;
        padding: 10px 15px;
        display: block;
        width: 200px;
        border: none;
        border-radius: 7px;
        border: 2px solid #999;
        background: transparent;
      }
      .input-box .input:focus,
      .input-box .input:valid {
        border-color: #3679ff;
      }
      .input-box {
        position: relative;
      }
      .input-box .label {
        color: #999;
        font-size: 16px;
        font-weight: normal;
        position: absolute;
        pointer-events: none;
        left: 50%;
        top: 12px;
        display: flex;
        transform: translateX(-50%);
      }
      .input-box .char {
        transition: 0.2s ease all;
        transition-delay: calc(var(--index) * 0.05s);
      }
      .input-box .input:focus ~ label .char,
      .input-box .input:valid ~ label .char {
        transform: translateY(-20px);
        font-size: 14px;
        color: #3679ff;
        background: #e8e8e8;
      }

      .submit-btn {
        background: linear-gradient(135deg, #3679ff 0%, #4f8fff 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 7px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(54, 121, 255, 0.3);
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(54, 121, 255, 0.4);
      }

      .resize-handle {
        position: absolute;
        background: transparent;
      }

      .resize-n {
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        cursor: n-resize;
      }

      .resize-s {
        bottom: 0;
        left: 0;
        right: 0;
        height: 5px;
        cursor: s-resize;
      }

      .resize-e {
        top: 0;
        right: 0;
        bottom: 0;
        width: 5px;
        cursor: e-resize;
      }

      .resize-w {
        top: 0;
        left: 0;
        bottom: 0;
        width: 5px;
        cursor: w-resize;
      }

      .resize-ne {
        top: 0;
        right: 0;
        width: 10px;
        height: 10px;
        cursor: ne-resize;
      }

      .resize-nw {
        top: 0;
        left: 0;
        width: 10px;
        height: 10px;
        cursor: nw-resize;
      }

      .resize-se {
        bottom: 0;
        right: 0;
        width: 10px;
        height: 10px;
        cursor: se-resize;
      }

      .resize-sw {
        bottom: 0;
        left: 0;
        width: 10px;
        height: 10px;
        cursor: sw-resize;
      }

      .open-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .open-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <button class="open-btn" onclick="openPopup()">Open Popup</button>

    <div id="popupOverlay" class="popup-overlay hidden">
      <div id="popup" class="popup">
        <div class="popup-header" id="popupHeader">
          <div class="popup-title">Popup Window</div>
          <div class="popup-controls">
            <button class="control-btn close-btn" onclick="closePopup(event)" title="Close">
              Ã—
            </button>
          </div>
        </div>
        <div class="popup-content">
          <div class="input-box">
            <input type="text" class="input" required />
            <label class="label">
              <span class="char" style="--index: 0">E</span>
              <span class="char" style="--index: 1">n</span>
              <span class="char" style="--index: 2">t</span>
              <span class="char" style="--index: 3">e</span>
              <span class="char" style="--index: 4">r</span>
              <span class="char" style="--index: 5">&nbsp;</span>
              <span class="char" style="--index: 6">t</span>
              <span class="char" style="--index: 7">e</span>
              <span class="char" style="--index: 8">x</span>
              <span class="char" style="--index: 9">t</span>
            </label>
          </div>
          <button class="submit-btn">Submit</button>
        </div>

        <!-- Resize handles -->
        <div class="resize-handle resize-n"></div>
        <div class="resize-handle resize-s"></div>
        <div class="resize-handle resize-e"></div>
        <div class="resize-handle resize-w"></div>
        <div class="resize-handle resize-ne"></div>
        <div class="resize-handle resize-nw"></div>
        <div class="resize-handle resize-se"></div>
        <div class="resize-handle resize-sw"></div>
      </div>
    </div>

    <script>
      let isDragging = false;
      let isResizing = false;
      let currentResizeHandle = null;
      let dragOffset = { x: 0, y: 0 };

      const popup = document.getElementById("popup");
      const popupOverlay = document.getElementById("popupOverlay");
      const popupHeader = document.getElementById("popupHeader");

      function openPopup() {
        popupOverlay.classList.remove("hidden");
        centerPopup();
      }

      function closePopup(event) {
        if (event) {
          event.stopPropagation();
          event.preventDefault();
        }
        popupOverlay.classList.add("hidden");
      }

      function centerPopup() {
        popup.style.left = "50%";
        popup.style.top = "50%";
        popup.style.transform = "translate(-50%, -50%)";
        popup.style.position = "absolute";
      }

      // Dragging functionality
      popupHeader.addEventListener("mousedown", startDrag);

      function startDrag(e) {
        // Don't start dragging if clicking on the close button
        if (e.target.classList.contains("close-btn")) {
          return;
        }

        isDragging = true;

        // Get current computed position instead of using transform
        const rect = popup.getBoundingClientRect();

        // If popup is centered with transform, convert to absolute positioning
        if (popup.style.transform.includes("translate")) {
          popup.style.left = rect.left + "px";
          popup.style.top = rect.top + "px";
          popup.style.transform = "none";
        }

        dragOffset.x = e.clientX - rect.left;
        dragOffset.y = e.clientY - rect.top;

        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", stopDrag);
      }

      function drag(e) {
        if (!isDragging) return;

        const x = e.clientX - dragOffset.x;
        const y = e.clientY - dragOffset.y;

        // Keep popup within screen bounds
        const maxX = window.innerWidth - popup.offsetWidth;
        const maxY = window.innerHeight - popup.offsetHeight;

        popup.style.left = Math.max(0, Math.min(x, maxX)) + "px";
        popup.style.top = Math.max(0, Math.min(y, maxY)) + "px";
      }

      function stopDrag() {
        isDragging = false;
        document.removeEventListener("mousemove", drag);
        document.removeEventListener("mouseup", stopDrag);
      }

      // Resizing functionality
      document.querySelectorAll(".resize-handle").forEach((handle) => {
        handle.addEventListener("mousedown", startResize);
      });

      function startResize(e) {
        isResizing = true;
        currentResizeHandle = e.target;
        e.stopPropagation();

        document.addEventListener("mousemove", resize);
        document.addEventListener("mouseup", stopResize);
      }

      function resize(e) {
        if (!isResizing) return;

        const rect = popup.getBoundingClientRect();
        const handle = currentResizeHandle;

        let newWidth = rect.width;
        let newHeight = rect.height;
        let newLeft = popup.offsetLeft;
        let newTop = popup.offsetTop;

        if (
          handle.classList.contains("resize-e") ||
          handle.classList.contains("resize-ne") ||
          handle.classList.contains("resize-se")
        ) {
          newWidth = Math.max(200, e.clientX - rect.left);
        }

        if (
          handle.classList.contains("resize-w") ||
          handle.classList.contains("resize-nw") ||
          handle.classList.contains("resize-sw")
        ) {
          const deltaX = e.clientX - rect.left;
          newWidth = Math.max(200, rect.width - deltaX);
          newLeft = popup.offsetLeft + deltaX;
        }

        if (
          handle.classList.contains("resize-s") ||
          handle.classList.contains("resize-se") ||
          handle.classList.contains("resize-sw")
        ) {
          newHeight = Math.max(150, e.clientY - rect.top);
        }

        if (
          handle.classList.contains("resize-n") ||
          handle.classList.contains("resize-ne") ||
          handle.classList.contains("resize-nw")
        ) {
          const deltaY = e.clientY - rect.top;
          newHeight = Math.max(150, rect.height - deltaY);
          newTop = popup.offsetTop + deltaY;
        }

        popup.style.width = newWidth + "px";
        popup.style.height = newHeight + "px";
        popup.style.left = newLeft + "px";
        popup.style.top = newTop + "px";
      }

      function stopResize() {
        isResizing = false;
        currentResizeHandle = null;
        document.removeEventListener("mousemove", resize);
        document.removeEventListener("mouseup", stopResize);
      }

      // Prevent text selection during drag/resize
      document.addEventListener("selectstart", (e) => {
        if (isDragging || isResizing) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
