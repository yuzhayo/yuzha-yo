<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
</head>
<script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>
<body>
</body>
<style>
</style>
<script>

    var options = {
        "needFeedBack" : true,
        "enableDarkMode" : true
    }

    var captcha = new TencentCaptcha('2076191026', function(res) {

        // 用户验证成功
        if(res && res.ret === 0) {
                // 获取票据、随机数并调用App端注入的方法传入票据、随机数，进行后台票据校验
            var result = { randstr:res.randstr, ticket:res.ticket };
            window.jsBridge.getData(JSON.stringify(result));
        }else if (res && res.ret === 2){
            // 用户主动关闭验证码
             window.jsBridge.getData("");
        }
    },options);
    captcha.show(); // 显示验证码

</script>
</html>
