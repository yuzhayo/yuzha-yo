# Root Netlify config (berlaku untuk semua site yang mengambil repo ini).
# SPA redirect universal agar client routing tidak 404.

[build]
  base = "."
  command = "npm run build --workspace yuzha"
  publish = "yuzha/dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Opsional) Security headers ringan; aman untuk semua app.
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "0"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # Content Security Policy (adjust domains as needed for APIs/CDNs)
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; upgrade-insecure-requests; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://cdn-hk.icons8.com; font-src 'self' data:; connect-src 'self' data: https://cdn-hk.icons8.com; media-src 'self' blob:; worker-src 'self' blob:"

[[headers]]
  # Fingerprinted build assets from Vite
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
